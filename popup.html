<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    
    <link href = 'popup.css' type = 'text/css' rel = 'stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <script src='storage.js'></script>
    <script src='popup.js'></script>
    <script src='ylinks.js'></script>
    <script src='https://apis.google.com/js/client.js?onload=init'></script>
      
    <title>Popup</title>
  </head>
    
  <body>
      
    <input type='text' id='linkContainer'>

    <ul class = 'container' id='actionContainer'>
        <li class = 'action' id='rescan'>
            <i class='material-icons md-18'>refresh</i>
            <a style='margin-left: 5px'>Rescan</a>
        </li>
        <li class = 'action' id='clearCopyHistory'>
            <i class='material-icons md-18'>clear_all</i>
            <a style='margin-left: 5px'>Clear Copy History</a>
        </li>
    </ul>

    <ul class = 'container' id ='subscriptionContainer'>
        <li class = 'item' id = 'enterLink'>
            <ul class = 'containersub'>
                <li class = 'itemsub' id='dummyThumbnail'>?</li>
                <li class='itemsub' id='linkInputContainer'>
                    <input type='text' id='linkInput'>
                </li>
                <li class='itemsub' id='buttonAddContainer'>
                    <i class='material-icons md-36 red'>playlist_add</i>
                </li>
            </ul>         
        </li>
    </ul>

    <li class='item' id='toggleAdd'>
        <i class="material-icons md-24 red">subscriptions</i>
        <a style='margin-left: 10px;'>Add Subscription</a>
    </li>

  </body>
</html>
